<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <link rel = "stylesheet" href = "./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,700,1,200" />
  </head>

  <body>
    <div id = "container">
      <div id = "metronome">

        <div id = "bpm-container">
          <span id = "bpm-number">100</span>
          <span>BPM</span>
        </div>

        <div id = "tempo-circles">
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
        </div>

        <div id = "beats">
          <div id = "minus-beat"class = "beat-button">-</div>
          <span id = "beats-in-measure">4</span>
          <div id = "plus-beat"class = "beat-button">+</div>
        </div>

        <div id = "tempo-slider">
          <div id = "minus-bpm" class = "tempo-button">-</div>
          <input type = "range" min = "1" max = "300" class = "slider">
          <div id = "add-bpm" class = "tempo-button">+</div>
        </div>

        <div id = "play-button" class="material-symbols-sharp">play_circle</div>

        <div id = "subdivisions">
          <div class = "note" id = "quarter"></div>
          <div class = "note" id = "eighth"></div>
        </div>
      </div>
    </div>

  <script src = "display.js" type = "module"></script>
  </body>


</html>
